name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  pre_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint
      - name: test frontend
        run: npm run test:frontend
#      - name: test:backend
#        run: npm run test:ci
      - name: e2e tests
        uses: cypress-io/github-action@v4
        with:
          build: npm run build:prod
          start: npm run start:server:test
          wait-on: http://localhost:3003

  flyio_deploy:
    needs: [pre_deployment_pipeline]
    runs-on: ubuntu-20.04
    if: |
      github.event_name == 'push' &&
      !contains(join(toJson(github.event.commits.*.message), ' '), '#skip')
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  tag_release:
    needs: [flyio_deploy]
    runs-on: ubuntu-20.04
    if: |
      github.event_name == 'push' && 
      !contains(join(toJson(github.event.commits.*.message), ' '), '#skip')
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@8c8163ef62cf9c4677c8e800f36270af27930f42
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          DRY_RUN: false
          VERBOSE: false
          WITH_V: true

  notify:
     needs: [flyio_deploy]
     runs-on: ubuntu-20.04
     steps:
      - name: Test Success
        uses: rjstone/discord-webhook-notify@v1
        if: success()
        with:
          severity: info
          details: Pokedex successfully deployed
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: Test Failure
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        with:
          severity: error
          details: Pokedex deployment Failed!
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: Test Cancelled
        uses: rjstone/discord-webhook-notify@v1
        if: cancelled()
        with:
          severity: warn
          details: Deployment Cancelled!
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
